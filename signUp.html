<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>


  <div class="container">
    <h1 class="text-center display-1">Войти</h1>
    <form id="form">
      <label for="">Имя фамилия</label>
      <input type="text" class="form-control" name="" id="ism">
      <br>
      <label for="">Электронная почта</label>
      <input type="email" class="form-control" name="" id="email">
      <br>
      <label for="">Новый пароль</label>
      <div style="position: relative; display: inline-block; width: max-content;">
        <input type="password" name="" id="parol1" class="form-control" style="padding-right: 30px; ">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" 
             id="btn111" class="btn111 bi bi-eye" viewBox="0 0 16 16" 
             style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%); cursor: pointer;">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
        </svg>
      </div>
      
    
      <label for="">Повторите пароль</label>
      <div style="position: relative; display: inline-block; width: max-content;">
        <input type="password" name="" id="parol2" class="form-control" 
               style="padding-right: 30px; ">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" 
             id="btn1111" class=" bi bi-eye" viewBox="0 0 16 16" 
             style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%); cursor: pointer;">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
        </svg>
      </div>

      <a class="btn btn-outline-light m-2 fs-5 p-2 bg-primary" type="button" id="sendButton">Отправлять</a>

      <script>
        document.getElementById("sendButton").addEventListener("click", function () {

          let ism = document.getElementById("ism").value.trim();
          let email = document.getElementById("email").value.trim();
          let parol1 = document.getElementById("parol1").value;
          let parol2 = document.getElementById("parol2").value;


          let xatolik = "";

          if (!ism) {
            xatolik += "Поле имени и фамилии должно быть заполнено!\n";
          }
          if (!email) {
            xatolik += "Поле электронной почты должно быть заполнено!\n";
          } else if (!/\S+@\S+\.\S+/.test(email)) {
            xatolik += "Email formati noto'g'ri!\n";
          }
          if (!parol1 || !parol2) {
            xatolik += "Поля пароля должны быть заполнены!\n";
          } else if (parol1 !== parol2) {
            xatolik += "Пароли не те!\n";
          }


          if (xatolik) {
            alert(xatolik);
            return;
          }

          window.location.href = "./modal.html";
        });



        let x = document.querySelector("#parol1");
document.querySelector("#btn111").onclick = () => {
  let z = x.getAttribute("type");
  if (z === "password") {
    x.setAttribute("type", "text");
  } else {
    x.setAttribute("type", "password");
  }
};


let xx = document.querySelector("#parol2");
document.querySelector("#btn1111").onclick = () => {
  let zz = xx.getAttribute("type");
  if (zz === "password") {
    xx.setAttribute("type", "text");
  } else {
    xx.setAttribute("type", "password");
  }
};


      </script>

    </form>
  </div>

  <script src="./signUp.js"></script>
</body>

</html>
